<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Blackjack</h1>
    
    <div class="messages-container js-messages-container">Start the game with "New Game" button!</div>
    <div class="player">
        <div class="player-credits"></div>
        <div class="buttons">
            <button class="new-game js-new-game">New Game</button>
            <!--Ha kész vagyok a tétekkel-->
            <button class="deal hidden js-deal">Deal</button>
            <!--//kérek kártyát-->
            <button class="hit hidden js-hit">Hit</button>
            <!--nem érek kártáyát-->
            <button class="stand hidden js-stand">Stand</button>
            <!--//két egyforma kártyánál jelenik meg-->
            <button class="split hidden js-split">Split</button>
            <!--ha az osztónak látszik egy ásza ilyenkor lefelezhető a BET ha az osztónál blackjack van -->
            <button class="insure hidden js-insure">Insure</button>
        </div>
    </div>
    <div class="desk">
        <div class="pot js-pot"></div>
        <div class="playerChips-container js-playerChips-container"></div>
        <div class="playerCoins-container js-playerCoins-container">
            <div class="coin-1 js-coin-1 hidden">1</div>
            <div class="coin-10 js-coin-10 hidden">10</div>
            <div class="coin-100 js-coin-100 hidden">100</div>
            <div class="coin-500 js-coin-500 hidden" >500</div>
        </div>
        <div class="player-cards-container js-player-cards-container"></div>
        <div class="computer-cards-container js-computer-cards-container"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
