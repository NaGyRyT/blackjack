<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div>
            <h1>Blackjack</h1>
        </div>
        <div class="new-game-container">
            <button class="new-game-button js-new-game">New Game</button>
        </div>
    </header>
    <main class="desk">
        <div class="pots-container">
            <fieldset class="pot-container">
                <legend>Bets</legend>
                <div class="pot js-pot">$0</div>
            </fieldset>
            <fieldset class="pot-container js-insurance-pot-container display-none">
                <legend>Insurance</legend>
                <div>$0</div>
            </fieldset>
            <fieldset class="pot-container js-split-pot-container display-none">
                <legend>Insurance</legend>
                <div>$0</div>
            </fieldset>
        </div>

        <fieldset class="dealer-cards-container">
            <legend class ="js-dealer-cards-sum">Dealer cards</legend>
            <div class="js-dealer-cards-container"></div>
        </fieldset>
        <div class="messages-container js-messages-container">Start the game with "New Game" button!</div>
        <div class="common-player-cards-container">
            <fieldset class ="js-player-cards-fieldset player-cards-fieldset">
                <legend class="js-player-cards-sum">Your cards</legend>
                <div class="js-player-cards-container"></div>
            </fieldset>
            <fieldset class ="js-player-cards-split-fieldset display-none player-cards-split-container">
                <legend class="js-player-cards-split-sum">Your splitted cards</legend>
                <div class="js-player-cards-split-container"></div>
            </fieldset>
        </div>
        <fieldset class="player-container">
            <legend class="js-player-chips-container">Your Chips</legend>
            <div class="player-chips-container">
                <div class="coin-1 js-coin-1 hidden">1</div>
                <div class="coin-10 js-coin-10 hidden">10</div>
                <div class="coin-100 js-coin-100 hidden">100</div>
                <div class="coin-500 js-coin-500 hidden" >500</div>
            </div>
        </fieldset>
            <div class="buttons-container">
                
                <button class="hidden new-hand js-new-hand ">New Hand</button>
                <button class="hidden deal js-deal">Deal</button>
                <button class="hidden hit js-hit">Hit</button>
                <button class="hidden stand js-stand">Stand</button>
                <button class="hidden double js-double">Double</button>
                <button class="hidden split js-split">Split</button>
                <button class="hidden insure js-insure">Insure</button>
            </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
