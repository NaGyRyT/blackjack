<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Blackjack</h1>
    <div class="desk">
        <div class="pots-container">
            <fieldset class="pot-container">
                <legend>Pot</legend>
                <div class="pot js-pot">0$</div>
            </fieldset>
            <fieldset class="pot-container js-insurance-container hidden">
                <legend>Insurance</legend>
                <div>0$</div>
            </fieldset>
        </div>

        <fieldset class="dealer-cards-container">
            <legend class ="js-dealer-cards-sum">Dealer cards</legend>
            <div class="js-dealer-cards-container"></div>
        </fieldset>
        <div class="messages-container js-messages-container">Start the game with "New Game" button!</div>
        <fieldset class ="player-cards-container">
            <legend class="js-player-cards-sum">Your cards</legend>
            <div class="js-player-cards-container"></div>
        </fieldset>
        <fieldset class="player-container">
            <legend>Your Chips</legend>
            <div class="player-chips-container js-player-chips-container"></div>
            <div class="player-coins-container js-player-coins-container">
                <div class="coin-1 js-coin-1 hidden">1</div>
                <div class="coin-10 js-coin-10 hidden">10</div>
                <div class="coin-100 js-coin-100 hidden">100</div>
                <div class="coin-500 js-coin-500 hidden" >500</div>
            </div>
        </fieldset>
        <fieldset class="buttons-container">
            <legend>Buttons</legend>
            <div>
                <button class="new-game js-new-game">New Game</button>
                <button class="new-hand js-new-hand hidden">New Hand</button>
                <!--Ha kész vagyok a tétekkel-->
                <button class="deal hidden js-deal">Deal</button>
                <!--//kérek kártyát-->
                <button class="hit hidden js-hit">Hit</button>
                <!--nem kérek kártyát-->
                <button class="stand hidden js-stand">Stand</button>
                <!--Dupla tét csak egy kártyát-->
                <button class="double hidden js-double">Double</button>
                <!--//két egyforma kártyánál jelenik meg-->
                <button class="split hidden js-split">Split</button>
                <!--ha az osztónak látszik egy ásza ilyenkor lefelezhető a BET ha az osztónál blackjack van -->
                <button class="insure hidden js-insure">Insure</button>
            </div>
        </fieldset>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
